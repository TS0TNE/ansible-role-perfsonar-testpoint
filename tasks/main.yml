---
# tasks file for perfsonar-testpoint

# Load OS dependant variables
# This needs to be done for all tags, so use the 'always' special tag
- name: Load variables based on OS type
  include_vars: "{{ item }}"
  tags: [ 'always' ]
  with_first_found:
    - "{{ ansible_distribution }}.yml"
    - "{{ ansible_os_family }}.yml"

# Setup the required repositories
- name: Add EPEL repository (RedHat based systems)
  yum:
    name: epel-release
    state: latest
  tags: [ 'ps::install' ]
  when: ansible_os_family == "RedHat"

- name: Add perfSONAR repository (RedHat based systems)
  yum:
    name: http://software.internet2.edu/rpms/el7/x86_64/main/RPMS/perfSONAR-repo-0.8-1.noarch.rpm
    state: present
  tags: [ 'ps::install' ]
  when: ansible_os_family == "RedHat"

- name: Import perfSONAR repository signing key (Debian based systems)
  apt_key:
    url: http://downloads.perfsonar.net/debian/perfsonar-debian-official.gpg.key
    state: present
  tags: [ 'ps::install' ]
  when: ansible_os_family == "Debian"

- name: Add perfSONAR repository (Debian based systems)
  apt_repository:
    repo: deb http://downloads.perfsonar.net/debian/ perfsonar-jessie-{{ perfsonar_release }} main
    state: present
  tags: [ 'ps::install' ]
  when: ansible_os_family == "Debian"

# Make sure we have the latest upgrades installed
- name: Install system updates (RedHat based systems)
  yum:
    name: '*'
    state: latest
    update_cache: yes
  ignore_errors: True
  tags: [ 'ps::install' ]
  when: ansible_os_family == "RedHat"

- name: Install system updates (Debian based systems)
  apt:
    upgrade: dist
    update_cache: yes
  ignore_errors: True
  tags: [ 'ps::install' ]
  when: ansible_os_family == "Debian"

# Install the perfsonar(-testpoint) bundle and any other optional perfsonar package
- name: Install perfSONAR bundle "{{ perfsonar_bundle }}"
  package:
    name: "{{ perfsonar_bundle }}"
    state: present
  tags: [ 'ps::install' ]

- name: Install perfSONAR optional packages
  package:
    name: "{{ item }}"
    state: present
  tags: [ 'ps::install' ]
  with_items: "{{ perfsonar_optional_packages }}"

# Remove any conflictuous configuration
- name: Make sure FQDN is not pointing to any localhost entry in /etc/hosts
  lineinfile:
    path: /etc/hosts
    state: 'absent'
    regexp: '127\.0\..* {{ ansible_fqdn }}'
  tags: [ 'ps::config' ]

# Configure services
- name: Configure additional NTP servers
  blockinfile:
    path: /etc/ntp.conf
    block: |
      server {{ item.hostname }} iburst
    marker: "# {mark} ansible-role-perfsonar {{ item.name }}"
  tags: [ 'ps::config' ]
  with_items: "{{ perfsonar_ntp_servers }}"
  notify:
    - restart ntp

- name: Disable ssh root access
  lineinfile:
    state: present
    path: /etc/ssh/sshd_config
    regexp: "^PermitRootLogin "
    line: "PermitRootLogin no"
  tags: [ 'ps::config' ]
  when: perfsonar_disable_root_ssh
  notify:
    - restart ssh

# Make sure services are running
# But first flush handlers to ensure services are restarted
- meta: flush_handlers
- name: Check that all perfSONAR services are running
  service:
    name: "{{ item }}"
    state: started
  tags: [ 'ps::running' ]
  with_flattened:
      - "{{ ntp_service }}"
      - "{{ perfsonar_services }}"
      - "{{ perfsonar_os_specific_services }}"

# Run a few useful perfSONAR commands
- name: Run pscheduler troubleshoot locally
  command: pscheduler troubleshoot
  tags: [ 'ps::running' ]
  changed_when: False

